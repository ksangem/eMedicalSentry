<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>n8n Workflow Trigger</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        .button-group {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .workflow-btn {
            padding: 15px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            min-width: 150px;
        }
        
        .workflow-1 {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }
        
        .workflow-2 {
            background: linear-gradient(45deg, #2196F3, #1976D2);
            color: white;
        }
        
        .workflow-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .workflow-btn:active {
            transform: translateY(0);
        }
        
        .status {
            margin-top: 30px;
            padding: 15px;
            border-radius: 8px;
            font-weight: 500;
            display: none;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .config-section {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            text-align: left;
        }
        
        .config-section h3 {
            margin-top: 0;
            color: #333;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><img src="C:/Users/niharv/n8n Integration UI/assets/logo-7.png" alt="eMedical Sentry" style="width: 400px; height: 100px;"></h1>
        
        <div class="config-section">
            <h3>Interact with our Virtual Assistants by selecting one of the icons below.</h3>
            <div class="form-group" style="display: none;">
                <label for="apiKey">API Key (optional):</label>
                <input type="password" id="apiKey" placeholder="Enter your n8n API key if required">
            </div>
        </div>
        
        <div class="button-group">
            <button class="workflow-btn workflow-1" onclick="triggerWorkflow(1)">
                <h1><img src="C:/Users/niharv/n8n Integration UI/assets/Monitoring.png" alt="Health Monitoring" style="width: 40px; height: 40px;"></h1>
            </button>
            <button class="workflow-btn workflow-2" onclick="triggerWorkflow(2)">
                <h1><img src="C:/Users/niharv/n8n Integration UI/assets/HealthAssist.png" alt="Health Assistant" style="width: 40px; height: 40px;"></h1>
            </button>
        </div>
        
        <div id="status" class="status"></div>
    </div>

    <script>
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
            
            // Auto-hide success messages after 5 seconds
            if (type === 'success') {
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 5000);
            }
        }

        async function triggerWorkflow(workflowNumber) {
            // Hardcoded n8n webhook URL
            const n8nUrl = 'https://kiransangem.app.n8n.cloud/webhook/initiateworkflow';
            const apiKey = document.getElementById('apiKey').value.trim();
            
            // Show loading status
            showStatus(`Initiating Workflow ${workflowNumber}...`, 'loading');
            
            try {
                // Prepare headers
                const headers = {
                    'Content-Type': 'application/json'
                };
                
                if (apiKey) {
                    headers['X-N8N-API-KEY'] = apiKey;
                }
                
                console.log(`Attempting to call: ${n8nUrl}`);
                
                // Make API call to trigger workflow
                const response = await fetch(n8nUrl, {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify({
                        triggeredAt: new Date().toISOString(),
                        source: 'web-interface',
                        workflowNumber: workflowNumber,
                        workflowType: `workflow-${workflowNumber}`
                    })
                });
                
                console.log(`Response status: ${response.status} ${response.statusText}`);
                
                if (response.ok) {
                    const result = await response.json();
                    showStatus(`✅ Call initiated successfully!`, 'success');
                    console.log('Workflow response:', result);
                } else {
                    const errorText = await response.text();
                    console.error('Error response body:', errorText);
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
            } catch (error) {
                console.error('Error triggering workflow:', error);
                showStatus(`❌ Error Initiating the Call!`, 'error');
            }
        }



        // Add some interactivity
        document.addEventListener('DOMContentLoaded', function() {
            // Add keyboard shortcuts
            document.addEventListener('keydown', function(e) {
                if (e.ctrlKey || e.metaKey) {
                    if (e.key === '1') {
                        e.preventDefault();
                        triggerWorkflow(1);
                    } else if (e.key === '2') {
                        e.preventDefault();
                        triggerWorkflow(2);
                    }
                }
            });
        });
    </script>
</body>
</html>
